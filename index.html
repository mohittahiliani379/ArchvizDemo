<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Tahiliani's Hub</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
        @font-face {
            font-family: "Etna";
            src: url("TemplateData/etna-free-font.otf") format("opentype");
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            font-family: "Etna", sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #unity-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--app-height);
            background: #000;
            display: block;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--app-height);
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
        }

            #loader h2 {
                font-size: 1.4rem;
                max-width: 500px;
                font-variant: small-caps;
                font-weight: normal;
            }

        #progress-text {
            margin-top: 20px;
            font-size: 1rem;
            color: grey;
            font-weight: lighter;
            font-variant: small-caps;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.4);
            }

            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }

        #rotate-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--app-height);
            background: #000;
            color: #fff;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--<div id="rotate-warning">
        <p>Please rotate your device to <strong>portrait</strong> mode</p>
    </div>-->

    <div id="loader">
        <h2 id="funny-line"></h2>
        <div id="progress-text">Loading: 0%</div>
    </div>

    <script>
        const funnyLines = [
            "Please Wait","Loading might take some time"
        ];


        document.getElementById("funny-line").innerText = funnyLines[Math.floor(Math.random() * funnyLines.length)];
    </script>


    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/Mobile.loader.js"></script>
    <script>
        // Set custom CSS height variable
        function setAppHeight() {
            const appHeight = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${appHeight}px`);
        }

        // Orientation handling
        //function checkOrientation() {
        //    const warning = document.getElementById('rotate-warning');
        //    warning.style.display = (window.innerWidth > window.innerHeight) ? 'flex' : 'none';
        //}

        // Event listeners
        window.addEventListener("resize", () => {
            setAppHeight();
            /*checkOrientation();*/
        });

        window.addEventListener("orientationchange", () => {
            setAppHeight();
            /*checkOrientation();*/
        });

        // Initial setup
        setAppHeight();
        /*checkOrientation();*/

        // Load Unity instance
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Mobile.data.unityweb",
            frameworkUrl: "Build/Mobile.framework.js.unityweb",
            codeUrl: "Build/Mobile.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Landing page",
            productVersion: "0.1.0"
        }, (progress) => {
            document.getElementById("progress-text").innerText = `Loading: ${Math.round(progress * 100)}%`;

            // Show a new funny line every 20% of progress
            if (!window.lastFunnyStep) window.lastFunnyStep = 0;

            if (progress - window.lastFunnyStep >= 0.2 || progress === 1) {
                window.lastFunnyStep = progress;
                document.getElementById("funny-line").innerText = funnyLines[Math.floor(Math.random() * funnyLines.length)];
            }
        }).then(() => {
            document.getElementById("loader").style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    </script>
</body>
</html>
